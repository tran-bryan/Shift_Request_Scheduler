<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logsign.css">
    <script type="module" src="signup.js" defer></script>
    <title>Login HTML</title>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form action="#">
        <h3>Sign Up</h3>

        <label for="firstname"> First Name 
            <input type="text" placeholder="First Name" id="nameF" required>
        </label>

        <label for="lastname"> Last Name 
            <input type="text" placeholder="Last Name" id="nameL" required>
        </label>

        <label for="username"> Username 
            <input type="email" placeholder="Email" id="email" required>
        </label>

        <label for="password"> Password 
            <input type="password" placeholder="Password" id="password" required>
        </label>

        <button type="submit" id="submit">Sign Up</button>
        
        <button type="button" id="toLogIn">Active Account?: Login</button>
    </form>

</body>

</html>
